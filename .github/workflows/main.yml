name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy to Netlify
        uses: netlify/actions/cli@v2
        with:
          publish: build
          build: npm run build
          token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
